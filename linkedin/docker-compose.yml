
services:
  postgres:
    image: postgres:16-alpine
    container_name: linkedin-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: linkedin
      POSTGRES_PASSWORD: linkedin_password
      POSTGRES_DB: linkedin
    volumes:
      - linkedin-postgres-data:/var/lib/postgresql/data
      - ./backend/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U linkedin -d linkedin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: valkey/valkey:7-alpine
    container_name: linkedin-redis
    ports:
      - "6379:6379"
    volumes:
      - linkedin-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: linkedin-elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - linkedin-elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: linkedin-rabbitmq
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: linkedin
      RABBITMQ_DEFAULT_PASS: linkedin123
    volumes:
      - linkedin-rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  linkedin-postgres-data:
  linkedin-redis-data:
  linkedin-elasticsearch-data:
  linkedin-rabbitmq-data:
