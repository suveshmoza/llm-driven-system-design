
services:
  postgres:
    image: postgres:16-alpine
    container_name: instagram-postgres
    environment:
      POSTGRES_USER: instagram
      POSTGRES_PASSWORD: instagram123
      POSTGRES_DB: instagram
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U instagram"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: instagram-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  cassandra:
    image: cassandra:4.1
    container_name: instagram-cassandra
    ports:
      - "9042:9042"
    volumes:
      - cassandra_data:/var/lib/cassandra
    environment:
      CASSANDRA_CLUSTER_NAME: instagram-cluster
      CASSANDRA_DC: datacenter1
      CASSANDRA_RACK: rack1
      MAX_HEAP_SIZE: 512M
      HEAP_NEWSIZE: 128M
    healthcheck:
      test: ["CMD-SHELL", "cqlsh -e 'describe cluster'"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

  # Cassandra schema initialization
  cassandra-init:
    image: cassandra:4.1
    container_name: instagram-cassandra-init
    depends_on:
      cassandra:
        condition: service_healthy
    volumes:
      - ./backend/db/cassandra-init.cql:/scripts/init.cql:ro
    entrypoint: >
      /bin/sh -c "
      echo 'Waiting for Cassandra to be ready...';
      sleep 10;
      cqlsh cassandra -f /scripts/init.cql;
      echo 'Cassandra schema initialized';
      "

  minio:
    image: minio/minio:latest
    container_name: instagram-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO bucket initialization
  minio-init:
    image: minio/mc:latest
    container_name: instagram-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin123;
      mc mb myminio/instagram-media --ignore-existing;
      mc anonymous set public myminio/instagram-media;
      exit 0;
      "

volumes:
  postgres_data:
  redis_data:
  cassandra_data:
  minio_data:
