
services:
  postgres:
    image: postgres:16-alpine
    container_name: adclick-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: adclick
      POSTGRES_PASSWORD: adclick123
      POSTGRES_DB: adclick_aggregator
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adclick -d adclick_aggregator"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: valkey/valkey:7-alpine
    container_name: adclick-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    container_name: adclick-clickhouse
    restart: unless-stopped
    ports:
      - "8123:8123"   # HTTP interface
      - "9000:9000"   # Native TCP interface
    volumes:
      - clickhouse_data:/var/lib/clickhouse
      - ./backend/db/clickhouse-init.sql:/docker-entrypoint-initdb.d/schema.sql:ro
      - ./backend/db/init-clickhouse.sh:/docker-entrypoint-initdb.d/init-clickhouse.sh:ro
    environment:
      CLICKHOUSE_DB: adclick
      CLICKHOUSE_USER: adclick
      CLICKHOUSE_PASSWORD: adclick123
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:
