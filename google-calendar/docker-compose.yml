services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: calendar_user
      POSTGRES_PASSWORD: calendar_pass
      POSTGRES_DB: google_calendar
    ports:
      - '5432:5432'
    volumes:
      - calendar_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U calendar_user -d google_calendar']
      interval: 5s
      timeout: 5s
      retries: 5

  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - '6379:6379'
    volumes:
      - valkey_data:/data

volumes:
  calendar_data:
  valkey_data:
